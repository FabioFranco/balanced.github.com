<article class="item" id="list-item-featured">
  <a href="{{ post.url }}" rel="bookmark">
    {% if post.image %}
    <div class="list-item-img" id="feat-img">
      <img class="img-responsive" src="{{ post.cover_image }}" alt="{{ post.image_alt }}">
    </div>
    {% endif %}
    <div class="list-item-copy" id="feat-headline">
      <h2 class="entry-title">
        {{ post.title }}
      </h2>

      {% include post-timestyle.html %}
    </div>
  </a>
</article>
